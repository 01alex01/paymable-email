<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymable</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');


        * {
            margin: 0;
            border: 0;
            padding: 0;

        }

        html {
            font-size: 62.2%;
        }


        body {
            font-size: 18px;
            font-family: 'Outfit', sans-serif;
            max-width: 800px;
            margin: 0 auto;

            background: var(--greyscale-50, #F8FAFC);
            color: var(--greyscale-700, #384860);


        }

        .wrapper {
            background: var(--greyscale-50, #F8FAFC);
            align-items: center;
            justify-items: center;
            max-width: 40rem;
            height: 54.9375rem;
            position: relative;
            margin: 0px auto;
            gap: 3rem;

        }

        .wrapper-2 {
            background-color: #fff;
            max-width: 20.75re;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }


        header {
            max-width: 40rem;
            padding: 2rem 3.0625rem;
            background-color: #fff;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid var(--black-300, #E7E8E7);
            background: #FFF;

        }

        .header1 {
            display: flex;
            align-items: center;
            padding: 2%;
        }

        .logo {
            display: flex;
            padding: 2%;
            margin-right: auto;
            align-items: center;
        }

        .main-logo {
            width: 1.9375rem;
            height: 1.9375rem;
            flex-shrink: 0;
            padding: 0px .9rem;

        }

        .main-logo img {
            width: 1.9375rem;
            height: 1.9375rem;
            flex-shrink: 0;
        }


        h1 {
            color: var(--grey-900, #013A40);
            font-family: Aeonik;
            font-size: 2.625rem;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
        }


        ul {
            display: flex;
            width: 7.5rem;
            align-items: flex-start;
            gap: 1.5rem;
            flex-shrink: 0;

        }

        ul li {
            list-style: none;
        }


        ul li img {
            width: 1.5rem;
            height: 1.5rem;
        }

        .one-col {
            display: flex;
            width: 35rem;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            border-radius: 0.75rem;
            border: 1px solid var(--black-300, #E7E8E7);
            background: var(--black-100, #FBFCFB);
            margin: 2%;
        }

        .one-col img {
            width: 23.4375rem;
            height: 17.1875rem;
        }




        .button-holder {
            margin-bottom: 2%;
        }

        .btn {
            display: flex;
            height: 3.75rem;

            padding: 1.125rem 9.5625rem 1.125rem 9.875rem;
            justify-content: flex-end;
            align-items: center;
            border-radius: 1.875rem;
            background: var(--grey-900, #013A40);



        }

        .btn a {

            color: #FFF;
            font-feature-settings: 'clig' off, 'liga' off;
            font-family: SF Pro Display;
            font-size: 1rem;
            font-style: normal;
            font-weight: 700;
            line-height: 160%;
            /* 1.6rem */
            text-decoration: none;
        }



        /* typography------------------------------------------------ */
        h2 {
            color: var(--greyscale-800, #202B3C);
            font-family: Outfit;
            font-size: 1rem;
            font-style: normal;
            font-weight: 400;
            line-height: 150%;

            letter-spacing: 0.0125rem;
        }

        h3 {
            color: var(--greyscale-800, #202B3C);
            font-family: Outfit;
            font-size: 1rem;
            font-style: normal;
            font-weight: 400;
            line-height: 150%;
            letter-spacing: 0.0125rem;
            margin-bottom: 4rem;
        }


        p {
            color: #000;

            /* Body / Large / Regular */
            font-family: Outfit;
            font-size: 1rem;
            font-style: normal;
            font-weight: 400;
            line-height: 150%;
            /* 1.5rem */
            letter-spacing: 0.0125rem;

        }

        .typography {
            text-align: left;
            align-self: flex-;


        }

        /* typography------------------------------------------------ */
        .fotter {
            display: flex;
            width: 34rem;
            height: 16.9375rem;
            padding: 1.5rem 2rem;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 1.5rem;
            position: absolute;
            left: 2rem;
            justify-items: center;

        }

        .app-store {
            margin-top: 4%;
            display: inline-flex;
            flex-direction: row;


        }

        .app-store img {
            margin-right: 2%;
            padding: 2%;
        }

        .make {
            object-fit: fill;
        }

        @media (max-width:600px) {


            .line2 {
                margin-top: 10%;
            }




            .two-col h1 {
                line-height: 100%;
                word-spacing: 0px;

            }

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header1">
                <div class="logo">
                    <div class="main-logo"><a href="#"><img src="./asset/Frame 5 (1).png"></a></div>
                    <h1>Paymable</h1>
                </div>
                <div id="callout">
                    <ul id="social">
                        <li><a href="https://imgbb.com/"><img src="./asset/Social icon - Twitter.png"
                                    alt="Social-icon-Twitter"></a> </li>
                        <li><a href="https://imgbb.com/"><img src="./asset/Social icon - FB.png"
                                    alt="Social-icon-Twitter"></a> </li>
                        <li><a href="https://imgbb.com/"><img src="./asset/Group.png" alt="Social-icon-Twitter"></a>
                        </li>



                    </ul>
                </div>
            </div>

        </header>
        <div class="wrapper-2">
            <div class="one-col">
                <img src="./asset/Frame 1321314369.png" alt="" srcset="">
                <h1>Change your password</h1>
                <div class="button-holder">
                    <button class="btn"><a href="#" target="_blank">Change password</a></button>
                </div>
                <div class="typography">
                    <p> If you didn’t ask to change you password, you can ignore this email.</p><br>
                    <p> Victoria Segun,<br>
                        Paymable Support Team.</p><br>
                </div>

            </div>




            <div class="line2"></div>
            <footer>
                <h2>Paymable, the future of payment! Download our app for Google & Mac.</h2>
                <div class="app-store">
                    <div class="img">
                        <a href=""><img class="app-store-img" src="./asset/google-play-badge.png" alt="playstore"
                                border="0" height="36px" max-width="6.6875rem"></a>

                    </div>

                    <div class="img">
                        <a href="https://imgbb.com/"><img class="make" src="./asset/app-store.png" alt="app-store"
                                border="0" height="36px" max-width="6.6875rem"></a>
                    </div>

                </div>

                <p>© 2023 Paymable Limited</p>
            </footer>

        </div>


    </div>



</body>

</html>
